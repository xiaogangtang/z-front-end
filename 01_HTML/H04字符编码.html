<!DOCTYPE html>
<html>
    <head>
        <!-- meta标签指定解码方式，告诉浏览器这个文档是使用utf-8方式编码的，应该使用utf-8来解码 
         不指定时，浏览器默认使用utf-8解码，但如实际使用utf-8编码，charset 值却为 "GBK",浏览器就会使用GBK字符集来解码，就会出现乱码
         注意Live server插件的影响
         -->
         <!-- <meta charset = "utf-8">         -->
         <meta charset = "GBK">
         <title>页签标题</title>
    </head>
    <body>
        你是什么东西 who are you? แกเป็นตัวอะไร?
    </body>
</html>
