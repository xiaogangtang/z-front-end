<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>用户信息</legend>
        <form target="_blank" action="H14_表单.HTML" method="post">
            <label>
                禁用：<input type="text" name = "username" disabled value="adc111"><br />
            </label>
            <label>
                名字：<input type="text" name = "username"><br />
            </label>
            <label>
                密码：<input type="password" name = "password"><br />
            </label>
            <label>
                性别：<input type="radio" name = "sex" value = "man">男
                     <input type = "radio" name = "sex" value="woman">女<br />
            </label>
            <label>
                爱好：<input type="checkbox" name = "hobby" value="sing">唱歌
                      <input type="checkbox" name = "hobby" value="dance">跳舞
                      <input type="checkbox" name = "hobby" value="rap">rap<br /></label>
            <label>
                地区：<select  name = "address">
                        <option value="beijing">北京</option>
                        <option value="shanghai">上海</option>
                        <option value="guangzhou">广州</option>
                        <option value="shenzhen">深圳</option>
                        <option value="hangzhou">成都</option>
                    </select><br />
            </label>
                <!-- 隐藏域 -->
                <input  type="hidden" name "token" value="0001999xaaa@df#$%">
                <!-- 文本域 -->
                评价：<textarea  rows = "6" cols = "60"></textarea><br />
            <!-- 提交按钮 -->
            <input type="submit" value="提交input">
            <button>提交button</button>
            <!-- 重置按钮 -->
            <input type="reset" value="重置input">
            <button type="reset">重置button</button>
            <!-- 普通按钮 -->
            <input  type="button" value="普通按钮input">
            <button type="button">普通按钮button</button>
        </form>
    </fieldset>
</body>
</html>
