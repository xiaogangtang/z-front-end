<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <ul>
        <li>Java</li>
        <li>python</li>
        <li>scala</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>历史</li>
        <li>语文</li>
        <li>数学</li>
    </ol>

    <!-- 自定义列表 -->
    <dl>
        <dt>科目</dt>
        <dd>aaaa</dd>
        <dd>bbb</dd>
        <dd>cccc</dd>

        <dt>分数</dt>
        <dd>99</dd>
        <dd>98</dd>
        <dd>100</dd>
    </dl>

    <!-- 列表嵌套 -->
    <ol>
        <li>郑飞
            <ul>
                <li>游泳</li>
                <li>河水</li>
                <li>绿色</li>
            </ul>
        </li>
        <li>里斯
            <ul>
                <li>跳远</li>
                <li>洗澡</li>
                <li>高保真</li>
            </ul>
        </li>
    </ol>

</body>
</html>
